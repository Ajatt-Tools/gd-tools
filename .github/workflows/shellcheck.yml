on:
  workflow_dispatch:
  push:

name: "Run Shellcheck"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Run ShellCheck"
        uses: ludeeus/action-shellcheck@master
        with:
          additional_files: 'gd-*'
